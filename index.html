<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
    <div class="logo">
       <img src="./images/odin.png" alt="odin logo" class="logo-image"><h1>Odin</h1>
    </div>
</div>
    <div class="content">
        <div class="cta">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Necessitatibus, commodi! <br>Sign up now to get started. You know you want to.</p>
        </div>
        <div class="form-box">
        <h2>Let's do this!</h2>
        <form action="">
            
                
                <div class="form-input">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>
                <div class="form-input">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="form-input">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>
                <div class="form-input"><label for="password">Password</label>
                    <input type="password" name="password" id="password" required></div>
                <div class="form-input"><label for="confirm-password">Confirm password</label>
                    <input type="password" name="confirm-password"
                    id="confirm-password" required></div>
            </div>
            <button type="submit">Create account</button>
        </form>
        <p>Already have an account? <a href="http://#">Log in</a></p>
    </div>
</body>

</html>
