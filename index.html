<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo">
        <p>Odin</p>
    </div>
    <div class="content">
        <div class="cta">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Necessitatibus, commodi! Sign up now to get started. You know you want to.</p>
        </div>
        <form action="">
            <div class="form-box">
                <h1>Let's do this!</h1>
                <div>
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div>
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number">
                </div>
                <div><label for="password"><input type="password" name="password" id="password">Password</label></div>
                <div><label for="confirm-password"><input type="password" name="confirm-password"
                            id="confirm-password">Confirm password</label></div>
            </div>
            <button type="submit">Create account</button>
        </form>
        <p>Already have an account? <a href="http://#">Log in</a></p>
    </div>
</body>

</html>
